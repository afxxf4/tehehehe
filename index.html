<!-- Bouquet Scene -->
<div id="bouquet" class="bouquet"></div>

<style>
  .bouquet {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    display: flex;
    flex-wrap: wrap;
    width: 260px;
    justify-content: center;
    opacity: 0;
    animation: fadeInBouquet 2s ease forwards 2s;
  }

  .rose {
    width: 60px;
    height: 60px;
    margin: -10px;
    opacity: 0;
    transform: scale(0.2);
    animation: bloom 1s ease-out forwards;
  }

  /* Sequential bloom delays */
  .rose:nth-child(1) { animation-delay: 2.2s; }
  .rose:nth-child(2) { animation-delay: 2.4s; }
  .rose:nth-child(3) { animation-delay: 2.6s; }
  .rose:nth-child(4) { animation-delay: 2.8s; }
  .rose:nth-child(5) { animation-delay: 3.0s; }
  .rose:nth-child(6) { animation-delay: 3.2s; }
  .rose:nth-child(7) { animation-delay: 3.4s; }
  .rose:nth-child(8) { animation-delay: 3.6s; }
  .rose:nth-child(9) { animation-delay: 3.8s; }
  .rose:nth-child(10) { animation-delay: 4.0s; }
  .rose:nth-child(11) { animation-delay: 4.2s; }
  .rose:nth-child(12) { animation-delay: 4.4s; }
  .rose:nth-child(13) { animation-delay: 4.6s; }
  .rose:nth-child(14) { animation-delay: 4.8s; }
  .rose:nth-child(15) { animation-delay: 5.0s; }
  .rose:nth-child(16) { animation-delay: 5.2s; }
  .rose:nth-child(17) { animation-delay: 5.4s; }
  .rose:nth-child(18) { animation-delay: 5.6s; }
  .rose:nth-child(19) { animation-delay: 5.8s; }

  /* White lace cone */
  .lace {
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    height: 200px;
    background: repeating-conic-gradient(white 0% 10%, transparent 10% 20%);
    border-radius: 50% / 40%;
    opacity: 0.9;
    z-index: -1;
  }

  @keyframes fadeInBouquet {
    to { opacity: 1; }
  }

  @keyframes bloom {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<script>
  const bouquet = document.getElementById("bouquet");

  // Simple SVG rose (petals + stem)
  const roseSVG = `
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="20" r="12" fill="#b22222"/>
      <circle cx="26" cy="18" r="10" fill="#d40000"/>
      <circle cx="38" cy="18" r="10" fill="#d40000"/>
      <circle cx="32" cy="26" r="10" fill="#8b0000"/>
      <rect x="30" y="32" width="4" height="30" fill="green"/>
    </svg>
  `;

  // Generate 19 roses
  for (let i = 0; i < 19; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = roseSVG;
    bouquet.appendChild(rose);
  }

  // Add lace
  let lace = document.createElement("div");
  lace.className = "lace";
  bouquet.appendChild(lace);
</script>
